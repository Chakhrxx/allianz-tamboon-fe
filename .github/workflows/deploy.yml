name: Deploy Api-Merit

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: üöÄ Deploy Api to Dev
    runs-on: ubuntu-latest
    steps:
      - name: üöö Get Latest Code
        uses: actions/checkout@v3

      - name: üñ•Ô∏è Set up Bun
        uses: oven-sh/setup-bun@v1

      - name: üì¶ Install dependencies
        run: bun install

      - name: üíø Build the app
        run: bun run build

      - name: üîß Configure SSH
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_DOMAIN }} > ~/.ssh/known_hosts

      - name: üóìÔ∏è Deploy to DigitalOcean
        run: |
          rsync -azP --delete -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_DOMAIN }}:~/api

          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_DOMAIN }} 'bash -s' << EOF
            cd ~/api
            echo "${{ secrets.ENV_CONTENT }}" > .env
            if pm2 list | grep -q "api_merit_2024"; then
              pm2 restart api_merit_2024
            else
              pm2 start dist/main.js --name api_merit_2024 -i max
            fi
          EOF
