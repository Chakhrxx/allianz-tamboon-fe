name: Deploy to Firebase Hosting on PR
'on': pull_request

env:
  VITE_API_URL: ${{ secrets.API_URL }}
  VITE_AES_KEY: ${{ secrets.AES_KEY }}
  VITE_SWIMMING_GAME_URL: ${{ secrets.SWIMMING_GAME_URL }}
  VITE_RUNNING_GAME_URL: ${{ secrets.RUNNING_GAME_URL }}
  VITE_BASKETBALL_GAME_URL: ${{ secrets.BASKETBALL_GAME_URL }}
  VITE_HULAHOOP_GAME_URL: ${{ secrets.HULAHOOP_GAME_URL }}
  VITE_TUGOFWAR_GAME_URL: ${{ secrets.TUGOFWAR_GAME_URL }}

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies and Build
        run: |
          yarn install --frozen-lockfile
          yarn build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALLIANZ_OLYMPIC_24 }}'
          projectId: allianz-olympic-24
